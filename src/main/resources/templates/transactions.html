<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View transaction records</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
            $( ".datepicker" ).datepicker();
        } );
    </script>
</head>
<body>
<div th:replace="_navbar.html"></div>
<h1>Transactions Page</h1>
</br>
<h3>Filters</h3>
<p>Start Date: <input type="text" class="datepicker">   End Date: <input type="text" class="datepicker"></p>
<p>Sales/Refund:
    <select>
        <option>All</option>
        <option>Sales</option>
        <option>Refunds</option>
    </select>
</p>
<p>Item:
    <select>
        <option>All</option>
        <option>Tournament Commission</option>
        <option>Subscription</option>
    </select>
</p>
<p>Tournament ID:
    <select>
        <option>All</option>
    </select>
</p>
</br>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Transaction ID</th>
        <th>Purchaser Email</th>
        <th>Revenue</th>
        <th>Sale/Refund</th>
        <th>Item Purchased</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Time</th>
        <th>Tournament ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction: ${transactions}">

        <td th:text="${transaction.transactionID}"></td>
        <td th:text="${transaction.user.email}"></td>
        <td th:text="${transaction.commission}"></td>
        <td th:text="${transaction.transactionType}"></td>
        <td th:text="${transaction.item}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.transactionDate}"></td>
        <td th:text="${transaction.transactionTime}"></td>
        <td th:if="${transaction.tournament}" th:text="${transaction.tournament.tournamentID}"></td>
        <td th:unless="${transaction.tournament}" th:text="${'N/A'}"></td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
