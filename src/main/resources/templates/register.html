<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="_navbar.html"></div>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username"
                               th:field="*{username}"
                               type="text"
                        />
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street Address</label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter Street Address"
                               th:field="*{address}"
                               type="text"
                        />
                        <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">City</label>
                        <input class="form-control"
                               id="city"
                               name="city"
                               placeholder="Enter City"
                               th:field="*{city}"
                               type="text"
                        />
                        <p th:errors="*{city}" class="text-danger"
                           th:if="${#fields.hasErrors('city')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Country</label>
                        <input class="form-control"
                               id="country"
                               name="country"
                               placeholder="Enter country"
                               th:field="*{country}"
                               type="text"
                        />
                        <p th:errors="*{country}" class="text-danger"
                           th:if="${#fields.hasErrors('country')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">State/Province</label>
                        <input class="form-control"
                               id="state"
                               name="state"
                               placeholder="Enter state or province"
                               th:field="*{state}"
                               type="text"
                        />
                        <p th:errors="*{state}" class="text-danger"
                           th:if="${#fields.hasErrors('state')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Zip/Postal Code</label>
                        <input class="form-control"
                               id="zipCode"
                               name="zipCode"
                               placeholder="Enter Zip/Postal Code"
                               th:field="*{zipCode}"
                               type="text"
                        />
                        <p th:errors="*{zipCode}" class="text-danger"
                           th:if="${#fields.hasErrors('zipCode')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Enter Phone Number"
                               th:field="*{phone}"
                               type="text"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
