<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Tournament</title>

  <!-- Google Maps API library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

  <!-- Calendar and Time Picker library -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
<div th:replace="_navbar.html"></div>

<h1>Create Tournament</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Create Tournament</h2>
          <form th:action="@{/tournaments/add}" method="get">

            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="form-group">
              <label for="attendees">Maximum Attendees</label>
              <input type="number" class="form-control" id="attendees" name="attendees" placeholder="Enter number of attendees" required>
            </div>

            <div class="form-group">
              <label for="tournamentName">Tournament Name</label>
              <input type="text" class="form-control" id="tournamentName" name="tournamentName" placeholder="Enter tournament name" required>
            </div>

            <div class="form-group">
              <label for="gameName">Game Name</label>
              <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Enter game name" required>
            </div>

            <div class="form-group">
              <label for="entryFees">Entry Fees</label>
              <input type="text" class="form-control" id="entryFees" name="entryFees" placeholder="Enter entry fees" required>
            </div>

            <div class="form-group">
              <label for="prize">Prize</label>
              <input type="text" class="form-control" id="prize" name="prize" placeholder="Enter prize" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Initialize the location selector and date/time picker -->
<script>
  function createTournament() {
    var form = document.getElementById('tournamentForm');
    var formData = new FormData(form);
    var tournament = {};

    formData.forEach(function(value, key) {
      tournament[key] = value;
    });

    fetch('/tournaments/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(tournament)
    })
            .then(function(response) {
              if (response.ok) {
                alert('Tournament created successfully');
                // Perform any desired actions upon successful creation
              } else {
                alert('Failed to create tournament');
              }
            })
            .catch(function(error) {
              console.error('Error:', error);
            });
  }
</script>

</body>
</html>
